<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rewards Store</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styling -->
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Your Custom Rewards Store</h1>
          <hr/>
          <h2 class="text-center">Great Prizes for your Hard-Earned Rewards!</h2>
          <br/>
        </div>
      </div>

      <div id="stampsRow" class="row">
        <!-- STAMPS LOAD HERE -->
      </div>
    </div>

    <div id="stampTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-stamp">
          <div class="panel-heading">
            <h3 class="panel-title">Prize</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="" data-holder-rendered="true">
            <br><br/>
            <div class="student-address">
              <input type="text" class="form-control" name="student" placeholder="Enter student redeeming prize">
              <button class="btn btn-primary btn-redeem" type="button" data-id="default">Redeem</button>

              <!-- Following is for the multi-chain exercise:  -->
              <button class="btn btn-default btn-value" type="button" disabled="disabled">100</button>
              <div style='display: inline;'>RWD Tokens</div>
              <br><br/>
            </div>
            <div class="message-area">
              <textarea class="form-control" id="textarea" rows="3"></textarea>
              <button class="btn btn-info btn-comment" type="button" id="submitMessage">Comment</button>
            </div>
            <hr>
            <div class="comments-row row">
            </div>
          </div>
          <div class="panel-footer">
            <p id=studentAddress></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app-complete.js"></script>

  </body>
</html>
